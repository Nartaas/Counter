<!DOCTYPE html>
<html>
<head>
<title>Counter &copy;RN</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    
<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    


</head>
    
<style>
    *{
    box-sizing:border-box;
    }
    
        
    body{
        color:white;
        font-family: 'Montserrat', sans-serif;
        margin:50px 0px ;
        background:#333;
                        background-position:center;
        background-repeat:no-repeat;
        overflow:hidden;
                      }
    
        
    img{
        display:none;
            position:absolute;
                z-index:-1;
        animation:fadein 3s linear;
         margin-left: auto;
        left: 0;
        right: 0;
        margin-right: auto;
        border: 1px white solid;
        border-radius:10px;        
    }
    
        
    input{
        position:absolute;
        display:none;
        background:rgba(0,0,0,0.5);
        color:white;
        font-weight: 800;
        border: 1px solid white;
        border-radius:10px;
        font-size:120px;
        margin-top: 30px;
        margin-left: auto;
        left: 0;
        right: 0;
        margin-right: auto;
        width:230px;
        text-align:center;
        outline:none;
        box-shadow: 10px 9px 67px -2px               rgba(0,0,0,0.64);
        transition:0.3s;
        animation:fadein 1s linear;
    }
    
    .buttons, .chatbuttons{
        display:none;
           text-align:center;
        animation:fadein 1s linear;
                
    }

    button{
        width:60px;
        height:50px;
        border: 1px solid white;
        border-radius:10px;
        background:rgba(0,0,0,0.5);
        font-size:32px;
        color:white;
        outline:none;
        margin: 200px 10px 0 10px;
        cursor:pointer;
        box-shadow: 10px 9px 67px -2px rgba(0,0,0,0.64);
        transition: 0.3s;
    }
    
    button:hover{
     width:70px;
        font-size:42px;
        height:60px;
        margin: -5px 5px;
    }
            
    #minus:hover, #chatminus:hover{
    color:#5997f9;
    }
    
    #plus:hover, #chatplus:hover{
    color:#ce4729;
    }
    
    #plus5:hover, #chatplus5:hover{
    color:#e89906;
    }
    
    .starter{
         position:absolute;
         display:block;
        width:200px;
        height:120px;
        border: 1px solid white;
        border-radius:10px;
        background:rgba(0,0,0,0.8);
        font-size:45px;
        color:white;
        outline:none;
        margin-left: auto;
        text-align:center;
        left: 0;
        right: 0;
        margin-right: auto;
         margin-top: 10px;
       
        cursor:pointer;
        box-shadow: 10px 9px 67px -2px rgba(0,0,0,0.64);
        animation:fadein 2s linear;
         transition:0.3s;
    }
    
    .starter:hover{
     width:220px;
        font-size:50px;
        height:140px;
            }
    
    input:hover{
    font-size:140px;
        width:240px;
        margin-top:20px;
            }
    
        
    input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
        }
    
      p{
          position:absolute;
       margin-top: 480px;
           margin-left: auto;
                left: 0;
        right: 0;
        margin-right: auto;
    background:rgba(0,0,0,0.5);
        border-radius:10px;
        width:300px;
    } 
    
    
/*CLIPBOARD SECTION*/
    
     
       
    #clipboard-text{
        position:relative;
        display:none;
        height:25px;
        font-size:15px;
        color:#333;
    background:rgba(255,255,255,1);
        width:80%;
        margin-top:30px;
        margin-left: auto;
        left: 0;
        right: 0;
        margin-right: auto;
        border:1px solid #333;
        border-radius:10px;
        outline:none;
            }
    
    #copy-button{
        display:none;
        width:80%;
        font-size:18px;
        cursor:pointer;
        background:rgba(255, 255, 255,1);
                border-radius:10px;
        text-align:center;
        user-select:none;
        margin:auto;
        margin-top:2px;
        color:#333;
        transition:0.3s;
    }
    
    #copy-button:hover{
        color:white;
        background:rgba(51, 51, 51,1);
    }
    
     #copy-button:active{
        color:#15d3ed;
        font-weight:1000;
    }
    
      
    
    
       
     
@keyframes fadein{
    from{
        opacity:0;
    }
    to{
    opacity:1;
    }
}
    
    @media(max-width:320px){
        input{
        display:block;
        }
        
        .buttons, .chatbuttons{
        display:block;
        }
        
        .starter{
        display:none;
        }
        
        body{
        margin:0;
        }
        img{
          border: none;
            border-radius:0px;
            height:100vh;
        }
        p{
        display:none;
        }
        
        #clipboard-text{
            display:block;
            width:230px;
        }
        
        #copy-button{
        display:block;
            width:230px;
    }
    
    @media(max-width:300px){
        img{
        display:block;
        }
        
        input{
        width:80%;
            font-size:90px;
        }
        input:hover{
        width:90%;
            font-size:100px;
        }
        button{
            margin:160px 0px 0px 0px;
             width:25%;
            font-size:25px;
        }
        
                                    
                
        button:hover{
     width:30%;
      font-size:32px;
      margin: -5px -5px;
            height:55px;
                } 
        
        #clipboard-text{
              width:80%;
        }
        
        #copy-button{
               width:80%;
        
                
    }
    
                
    
    
    
    
</style>
    
<body>
    <img src= 'https://source.unsplash.com/800x600/?speed'>
    <input type="number" value="0" id="input"> 
   <div class="buttons">
<button id="minus"><i class="fas fa-minus"></i></button>
<button id="plus"><i class="fas fa-plus"></i></button>
<button id="plus5"><i class="fas fa-plus">5</i></button>
</div>
    
<input type="number" value="0" id="chatinput"> 
   <div class="chatbuttons">
<button id="chatminus"><i class="fas fa-minus"></i></button>
<button id="chatplus"><i class="fas fa-plus"></i></button>
<button id="chatplus5"><i class="fas fa-plus">5</i></button>
</div>
    
 <div class="starter" onclick="loadCounter()">Start Counter</div>   
    
        
  <input id="clipboard-text" class="approve" spellcheck="false" value="approve">
       <div id="copy-button" class="copy0">Copy</div>
    
    <input id="clipboard-text" class="lang-1" spellcheck="false" value="$hindi$">
       <div id="copy-button" class="copy1">Copy</div>
    
    <input id="clipboard-text" class="lang-2" spellcheck="false" value="$arabic$">
       <div id="copy-button" class="copy2">Copy</div>
    
    <input id="clipboard-text" class="lang-3" spellcheck="false" value="$spanish$">
       <div id="copy-button" class="copy3">Copy</div>
    
    <input id="clipboard-text" class="lang-4" spellcheck="false" value="$portuguese$">
       <div id="copy-button" class="copy4">Copy</div>
    
    <input id="clipboard-text" class="lang-5" spellcheck="false" value="$russian$">
       <div id="copy-button" class="copy5">Copy</div>
    
    <input id="clipboard-text" class="lang-6" spellcheck="false" value="$korean$">
       <div id="copy-button" class="copy6">Copy</div>
 
 
    
<script>


//COUNTER  
    
document.getElementById('plus').addEventListener('click', function(){
document.getElementById('input').value++;
  x++; // increments x for the image changer function 
    //1000+
    if(document.getElementById('input').value > 999){
    document.getElementById('input').value = 000
    }
     });
   
    
document.getElementById('minus').addEventListener('click', function(){
document.getElementById('input').value--;
    //CANNOT BE NEGATIVE
    if(document.getElementById('input').value < 0){
    document.getElementById('input').value = 0
    }
        
        });
  
    
document.getElementById('plus5').addEventListener('click', function(){
    document.getElementById('input').stepUp(5);
   x=x+5;
     });
    
    
//CHATCOUNTER
document.getElementById('chatplus').addEventListener('click', function(){
document.getElementById('chatinput').value++;
    x++;
    //1000+
    if(document.getElementById('chatinput').value > 999){
    document.getElementById('chatinput').value = 000
    }
     });
   
    
document.getElementById('chatminus').addEventListener('click', function(){
document.getElementById('chatinput').value--;
    //CANNOT BE NEGATIVE
    if(document.getElementById('chatinput').value < 0){
    document.getElementById('chatinput').value = 0
    }
        
        });
  
    
document.getElementById('chatplus5').addEventListener('click', function(){
    document.getElementById('chatinput').stepUp(5);
    x=x+5;
     });    
    
    
    
    

    
//MOUSEWHEEL CONFIG

    
    
document.getElementById('input').addEventListener('wheel', function(e){
    if(e.deltaY < 0) {
document.getElementById('input').value++;
 x++; // increments x for the image change function 
        }
    if(e.deltaY > 0) {
document.getElementById('input').value--;
    }
    if(x % 10 === 0){
          document.querySelector('img').src = images[i];
            i++;
   }
    if(i >= images.length){
i=0;
    }
     //CANNOT BE NEGATIVE
    if(document.getElementById('input').value < 0){
    document.getElementById('input').value = 0
    }
    });
    
//MOUSEWHEEL FOR CHAT
  document.getElementById('chatinput').addEventListener('wheel', function(e){
    if(e.deltaY < 0) {
document.getElementById('chatinput').value++;
 x++; // increments x for the image change function 
        }
    if(e.deltaY > 0) {
document.getElementById('chatinput').value--;
    }
    if(x % 10 === 0){
          document.querySelector('img').src = images[i];
            i++;
   }
    if(i >= images.length){
i=0;
    }
     //CANNOT BE NEGATIVE
    if(document.getElementById('chatinput').value < 0){
    document.getElementById('chatinput').value = 0
    }
    });  
    
    
    
//BACKGROUND CHANGER    
const images = ['https://source.unsplash.com/800x600/?time',
                'https://source.unsplash.com/800x600/?clock',
                'https://source.unsplash.com/800x600/?number',
               'https://source.unsplash.com/800x600/?office',
               'https://source.unsplash.com/800x600/?buildings'];   
    
var x=0;
var i=0;    
document.querySelector(".buttons").addEventListener('click', function(){
    if(x % 10 === 0){
              document.querySelector('img').src = images[i];
                i++;
   }
    if(i >= images.length){
i=0;
    }
});
    
document.querySelector(".chatbuttons").addEventListener('click', function(){
    if(x % 10 === 0){
              document.querySelector('img').src = images[i];
                i++;
   }
    if(i >= images.length){
i=0;
    }
});    
    

  
//CLIPBOARD

document.querySelector(".copy0").addEventListener('click', function(){       
    var copyText = document.querySelector(".approve");
  copyText.select();
  document.execCommand("copy");
  });                                                        
        
     
document.querySelector(".copy1").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-1");
  copyText.select();
  document.execCommand("copy");
  });                                                        

document.querySelector(".copy2").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-2");
  copyText.select();
  document.execCommand("copy");
  });                                                        
 
document.querySelector(".copy3").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-3");
  copyText.select();
  document.execCommand("copy");
  });                                                        
    
document.querySelector(".copy4").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-4");
  copyText.select();
  document.execCommand("copy");
  }); 
    
document.querySelector(".copy5").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-5");
  copyText.select();
  document.execCommand("copy");
  });
    
document.querySelector(".copy6").addEventListener('click', function(){       
    var copyText = document.querySelector(".lang-6");
  copyText.select();
  document.execCommand("copy");
  });  
    
//STARTER
    function loadCounter() {
    window.open("https://nartaas.github.io/Counter",
            "name_your_window",
               "location=1,status=1,scrollbars=1,resizable=no,width=200,height=1280,menubar=no,             toolbar=no");
        
//window.close();
}
 
    

                    

</script>

</body>
</html>
